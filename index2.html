<!DOCTYPE html>
<html>
<head>
	<title>Array Management System</title>
	<style>
		/* Add some basic styling */
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			width: 500px;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.input-group {
			margin-bottom: 20px;
		}
		.input-group label {
			display: block;
			margin-bottom: 10px;
		}
		.input-group input {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		.button-group {
			margin-top: 20px;
		}
		.button-group button {
			width: 100px;
			height: 40px;
			margin-right: 10px;
			padding: 10px;
			border: none;
			border-radius: 10px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		.button-group button:hover {
			background-color: #3e8e41;
		}
		.output {
			margin-top: 20px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			background-color: #f9f9f9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Array Management System</h2>
		<div class="input-group">
			<label for="input-value">Enter a value:</label>
			<input type="text" id="input-value" placeholder="Enter a value">
		</div>
		<div class="button-group">
            <button id="push-button">Push</button>
			<button id="pop-button">Pop</button>
			<button id="shift-button">Shift</button>
			<button id="delete-button">Delete</button>
		</div>
		<div class="output">
			<p id="output-array"></p>
		</div>
	</div>

	<script>
		// Initialize an empty array
		let array = [];

		// Get the input field and buttons
		const inputValue = document.getElementById('input-value');
		const popButton = document.getElementById('pop-button');
		const pushButton = document.getElementById('push-button');
		const shiftButton = document.getElementById('shift-button');
		const deleteButton = document.getElementById('delete-button');
		const outputArray = document.getElementById('output-array');

		// Function to update the output array
		function updateOutputArray() {
			outputArray.textContent = `Array: ${array}`;
		}

		// Add event listeners to the buttons
		popButton.addEventListener('click', () => {
			if (array.length > 0) {
				array.pop();
				updateOutputArray();
			} else {
				alert('Array is empty!');
			}
		});

		pushButton.addEventListener('click', () => {
			const value = inputValue.value.trim();
			if (value !== '') {
				array.push(value);
				inputValue.value = '';
				updateOutputArray();
			} else {
				alert('Please enter a value!');
			}
		});

		shiftButton.addEventListener('click', () => {
			if (array.length > 0) {
				array.shift();
				updateOutputArray();
			} else {
				alert('Array is empty!');
			}
		});

		deleteButton.addEventListener('click', () => {
			const value = inputValue.value.trim();
			if (value !== '') {
				const index = array.indexOf(value);
				if (index !== -1) {
					array.splice(index, 1);
					inputValue.value = '';
					updateOutputArray();
				} else {
					alert('Value not found in array!');
				}
			} else {
				alert('Please enter a value!');
			}
		});

		// Initialize the output array
		updateOutputArray();
	</script>
</body>
</html>
