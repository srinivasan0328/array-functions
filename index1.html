<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop() Method Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Pop() Method Demo</h2>
        
        <div class="mb-4">
            <label class="block mb-2 font-semibold">Array Elements:</label>
            <div id="arrayDisplay" class="bg-gray-200 p-3 rounded-md mb-3 text-center min-h-[50px]">
                <!-- Array elements will be displayed here -->
            </div>
        </div>

        <div class="space-y-4">
            <input 
                type="text" 
                id="newItemInput" 
                placeholder="Enter new item" 
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            
            <div class="flex space-x-4">
                <button 
                    id="addButton" 
                    class="flex-1 bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition"
                >
                    Add Item
                </button>
                <button 
                    id="popButton" 
                    class="flex-1 bg-red-500 text-white py-2 rounded-md hover:bg-red-600 transition"
                >
                    Pop Item
                </button>
            </div>

            <div class="mt-4">
                <label class="block mb-2 font-semibold">Popped Element:</label>
                <div 
                    id="poppedDisplay" 
                    class="bg-gray-200 p-3 rounded-md text-center min-h-[50px]"
                >
                    <!-- Popped element will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize array
        let fruits = [];

        // Get DOM elements
        const arrayDisplay = document.getElementById('arrayDisplay');
        const newItemInput = document.getElementById('newItemInput');
        const addButton = document.getElementById('addButton');
        const popButton = document.getElementById('popButton');
        const poppedDisplay = document.getElementById('poppedDisplay');

        // Function to update array display
        function updateArrayDisplay() {
            arrayDisplay.textContent = fruits.length 
                ? fruits.join(' | ') 
                : 'Array is empty';
        }

        // Add item button event listener
        addButton.addEventListener('click', () => {
            const newItem = newItemInput.value.trim();
            if (newItem) {
                fruits.push(newItem);
                newItemInput.value = ''; // Clear input
                updateArrayDisplay();
            } else {
                alert('Please enter an item');
            }
        });

        // Pop item button event listener
        popButton.addEventListener('click', () => {
            if (fruits.length > 0) {
                const poppedItem = fruits.pop();
                poppedDisplay.textContent = `Popped: ${poppedItem}`;
                updateArrayDisplay();
            } else {
                poppedDisplay.textContent = 'No items to pop';
            }
        });

        // Initial display update
        updateArrayDisplay();
    </script>
</body>
</html>
