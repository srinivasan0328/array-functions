<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Functions Learning</title>
    <link rel="shortcut icon" href="./assets/images/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./custom.css">
</head>

<body>
    <header></header>
    <main>
        <div class="arraySection py-5">
            <div class="container border bg-light rounded">
                <div class="row">
                    <div class="col-12">
                        <div class="arrayBox d-flex py-3">
                            <input type="text" id="input"
                                class="inputFiled px-2 py-3 w-75 m-auto rounded shadow border-0"
                                placeholder="Enter an Item">
                        </div>
                    </div>
                </div>
                <div class="row px-5">
                    <div class="col py-2 px-5 d-flex align-items-center justify-content-around flex-wrap m-auto">
                        <button class="btn px-5 btn-success font-weight-bold text-white m-1 py-4" id="pushBtn" onclick="pushItem()">Push</button>
                        <button class="btn px-5 btn-success font-weight-bold text-white m-1 py-4" id="popBtn" onclick="popItem()">Push</button>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="outputBox d-flex py-3 m-auto">
                            <input type="text" id="output" class="output w-75 px-2 py-3 m-auto rounded shadow border-0"
                               readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="./arrays.js"></script>
</body>

</html>
